<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe | Internship Task-03</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="tic-toe.css">
</head>
<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p class="subtitle">Internship Task - 03</p>

    <!-- Mode Selection -->
    <div class="modes">
      <button id="pvp" class="active">Player vs Player</button>
      <button id="pva">Player vs AI</button>
    </div>

    <!-- Status -->
    <p id="status">Player X's Turn</p>

    <!-- Game Board -->
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <div>X Wins: <span id="xScore">0</span></div>
      <div>O / AI Wins: <span id="oScore">0</span></div>
      <div>Draws: <span id="drawScore">0</span></div>
    </div>

    <button id="restart">Restart Game</button>
  </div>

  <!-- Sound -->
  <audio id="clickSound" src="click.mp3"></audio>

  <script src="tic-toe.js"></script>
</body>
</html>
